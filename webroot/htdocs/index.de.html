<!doctype html>
<html class="no-js">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Fileserver</title>
	<link rel="stylesheet" href="css/foundation.min.css" />
	<link rel="stylesheet" href="css/main.css" />
	<script src="js/vendor/modernizr.js"></script>
</head>
<body>

<div class="row title">
	<div class="large-8 medium-8 large-offset-2 medium-offset-2 small-10 small-offset-1 columns">
		<div class="row">
			<div>
				<h1>Fileserver User Manager</h1>
			</div>
		</div>
	</div>
</div>

<div class="row form">
	<div class="large-8 medium-8 large-offset-2 medium-offset-2 small-10 small-offset-1 columns">
		<div class="row">
			<div>
				<h5>Neuer Benutzer</h5>
				<form name="user">
					<div class="row">
						<div class="large-3 medium-3 columns">
							<label>Benutzername</label>
							<input name="username" type="text" placeholder="z.B. Videoschnitt" />
						</div>
						<div class="large-3 medium-3 columns">
							<label>Passwort</label>
							<input name="password" type="password" />
						</div>
						<div class="large-6 medium-6 columns">
							<label></label>
							<button class="small submit">Speichern</button>
							<button class="small reset" type="reset">Abbrechen</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<div class="row table">
	<div class="large-8 medium-8 large-offset-2 medium-offset-2 small-10 small-offset-1 columns">
		<div class="row">
			<div>
				<table>
					<tr>
						<th>Benutzername</th>
						<th></th>
					</tr>
					{{range .Users}}
					<tr class="user" data-username="{{.Username}}">
						<td>{{.Username}}</td>
						<td>
							<a href="#" class="edit tiny button">ändern</a>
							<a href="#" class="delete tiny button alert">löschen</a>
						</td>
					</tr>
					{{end}}
				</table>
			</div>
		</div>
	</div>
</div>

<div class="row footer">
	<div class="large-8 medium-8 large-offset-2 medium-offset-2 small-10 small-offset-1 columns">
		<div class="row">
			<div>
				<p>
				<small> Source code available at <a href="{{.SrcURL}}">github.com</a> </small>
				</p>
			</div>
		</div>
	</div>
</div>

<script src="js/vendor/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script>
$(document).foundation();
</script>
<script src="js/main.js"></script>

</body>
</html>
